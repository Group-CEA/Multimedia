</g>

<use x="0" y="-100"  xlink:href="#luefter" />
<use x="0" y="-200"  xlink:href="#luefter" />
	<circle cx="930" cy="260" r="8" style="fill:dimgrey;stroke-width:5; stroke:rgb(105,105,105);"/>

</g>


