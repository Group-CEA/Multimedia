	<g id="luefter">
		<circle cx="880" cy="510" r="45" style="fill:dimgrey;stroke-width:5; stroke:rgb(145,145,145);"/>
		<circle cx="880" cy="510" r="10" style="fill:rgb(0,0,0) ;stroke-width:0; stroke:black" />
		

	<g id="blaetter">
